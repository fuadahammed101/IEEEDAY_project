<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - IEEE DAY 25 Conference</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-button">Back</a> <!-- Back button added in header -->
        <h1>Register for IEEE DAY 25 GUB Conference</h1>
    </header>
    <div class="container">
        <form id="registrationForm" method="POST" action="register.php">
            <label for="register_name">Name:</label>
            <input type="text" id="register_name" name="register_name" required>
            
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
            
            <label for="student_id">ID:</label>
            <input type="text" id="student_id" name="student_id" required>
            
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email">
            
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
            
            <button type="submit" class="registration-button">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 IEEE GUB Committee</p>
    </footer>
</body>
</html>
